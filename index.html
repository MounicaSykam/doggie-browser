<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Dog App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/chosen.min.css">
  <link rel="stylesheet" href="css/theme-blue.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
  <a href="#" id="back-to-top"><i class="fas fa-arrow-up fa-2x"></i></a>

  <section id='header'>
      <div class='container' id='nav'>
        <i class="fas fa-paw fa-2x paws"></i>
        <h1 class='headline'>Doggie Browser</h1>
        <i class="fas fa-paw fa-2x paws"></i>
      </div>
  </section>

  <section id='search'>
      <div class='container' id='search-container'>
        <select id='select-breed' data-placeholder='Select a Dog Breed...' class='gds-form-group__chosen--standard-select chosen-select' style="width: 300px;">
          <option value=''></option>
        </select>
      </div>
  </section>

  <section id='display'>
    <div class='container' id='display-container'> 
      <div id='display-breed-name'>
        <p id='breed-name'>Woof Woof!</p>
        <p id='results'><span id='result-num'>0</span> Results</p>
      </div>
      <div id='display-results'>
        <div class='image-card'>
          <img src='media/dogs.png' class='gds-image' style='object-fit: cover'>
        </div>
        <div class='image-card'>
          <img src='media/dogs.png' class='gds-image' style='object-fit: cover'>
        </div>
        <div class='image-card'>
          <img src='media/dogs.png' class='gds-image' style='object-fit: cover'>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class='container' id='footer-container'>
      <p>For Demo Purposes</p>
    </div>
  </footer>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/chosen.jquery.min.js"></script>
  <script type='module' src='js/util.js'></script>
  <script type='module' src='js/dogs.js'></script>
  <script type='module' src='app.js'></script>
</body>
</html>
